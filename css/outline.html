<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in CSS</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: bisque;
            outline: 5px dotted blue; /*uses like a border ; width style color*/
        }
    </style>
</head>
<body>
    <center>
        <h1>Outline in CSS</h1>
        <div></div></center>
</body>
</html>
