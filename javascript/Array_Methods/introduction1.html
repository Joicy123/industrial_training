<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let fruits =['banana','mango','grapes','kiwi']
        console.log(fruits)

        //push is used to add elemnt in last index
        fruits.push('apple')
        console.log(fruits)

        //pop is used to delete the last element in the last index
        fruits.pop()
        console.log(fruits)

        //unshift is used to add element in first index
        fruits.unshift('apple')
        console.log(fruits)

        //shift is used to remove element in first index value
        fruits.shift()
        console.log(fruits)

        //concat is used to add to arrays
        let vegetables1 =['potato','carrot']
        let vegetables2 =['tomato','chilli']
        let add = vegetables1.concat(vegetables2)
        console.log(add)

        //slice is used to cut new array from existing array
        let sc= add.slice(1,3)
        console.log(sc)

        //splice is used to add or remove or replace the element
        add.splice(1,2,'cabbage','peas')//start index,ending index,replace value
        console.log(add)

        //indexOf is used to find the elment index
        let a =add.indexOf('potato')
        console.log(a)

        //sort is used to sort the array
        let list=['cherry','dragon fruit','banana','apple']
        list.sort()
        console.log(list)
    </script>
</body>
</html>
