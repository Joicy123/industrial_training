<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opearators in JS</title>
</head>
<body>
    <script>
        //Arithematic operator
        let a=100
        let b=50
        document.write("Arithematic operators <br>")
        document.write("sum=",a+b,"<br>")//addition
        document.write("sub=",a-b,"<br>")//subtraction
        document.write("mul=",a*b,"<br>")//multiplication
        document.write("div=",a/b,"<br>")//divison
        document.write("mod=",a%b,"<br>")//modulus
        document.write(a++,"<br>")//incerement
        document.write(b++,"<br>")//decrement
        document.write("<br>")
        //Comparision operator
        let x=1
        let y=1
        document.write(x==y,"<br>")//equal to
        document.write(x!=y,"<br>")//not equal to 
        document.write(x!==y,"<br>")//not strict equal to
        document.write(x===y,"<br>")//strict equal to
        document.write(x<y,"<br>")//less than
        document.write(x>y,"<br>")//greater than
        document.write(x<=y,"<br>")//less than or equal to
        document.write(x>=y,"<br>")//greater than or equal to
        document.write("<br>")
        //logical operator
        let t=0
        let f=1
        document.write(t&&f,"<br>")//logic and
        document.write(t||f,"<br>")//logic not
        document.write(!t,"<br>")//logic or
        document.write(!f,"<br>")
    </script>
</body>
</html>
