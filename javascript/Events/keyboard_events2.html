<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter text:</label>  
    <input type="text" onkeyup="get(this.value)" id="b">
    <p id="a"></p>
    <span id="sp_id"></span>
    <script>
        function get(value){
            if(value.length<=3){
                document.getElementById("a").innerText="Length of the characters must be more than 3 chracters";
                document.getElementById("a").style.color="red"
                document.getElementById("b").style.outlineColor="red"
            }
            else{
                document.getElementById("a").innerText="";
                document.getElementById("b").style.outlineColor="black"
                document.getElementById("a").innerText=" length is: "+value.length

            }
        }
    </script>
</body>
</html>
