<body>
    <button id="btn_id">Click Here</button>
    <!-- 2nd way (by using event properties in js) -->

        let btn = document.getElementById('btn_id');
        //1.normal function calling 
        btn.onclick= change;
        function change(){
            document.body.style.backgroundColor='cyan';
        }
