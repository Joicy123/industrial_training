<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .di{
            height: 100px;
            width: 500px;
            float: left;
            outline: 1px solid;
            /* text-align: center; */
            font-size: 40px;
        }
    </style>
    <script>
        function ascending() {
   var collection = document.getElementsByClassName("di");
   for (let i = 0; i < collection.length; i++) {
   collection.item(i).innerHTML=i+1;
   }
   }
  function descending() {
    var col=document.getElementsByClassName('di');
    var j=0;
    for(i=9;i>0;i=i-1)
    {
        col.item(j).innerHTML=i;
        j=j+1;
    }
  }
    
    </script>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
            </tr>
            <tr>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
            </tr>
            <tr>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
                <td class="di"style="height: 50px;width: 500px;"></td>
            </tr>
        </table><br>
    <button style="height: 50px; width: 100px;font-size: 15px;" onclick="ascending()">Ascending</button>
    <button style="height: 50px; width: 100px;font-size: 15px;" onclick="descending()">Descending</button>
    </center>
</body>
</html>
