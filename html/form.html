<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <form>
        <lable>Enter name: </lable>
        <input type="text" value="Joicy" autocomplete="off" disabled>
       <br><br>
        <lable>Enter mobile Number: </lable>
        <input type="tel" maxlength="10" placeholder="mobile" autofocus>
        <br><br>
        <lable>Enter DOB: </lable>
        <input type="date" placeholder="DOB">
        <br><br>
        <label>Enter Email: </label>
        <input type="email" value="joicy@gmail.com" readonly>
        <br><br>
        <label>Enter Password: </label>
        <input type="password" placeholder="Password" required>
        <br><br>
        <lable>Gender: </lable>
        Male<input type="radio" name="Gender">
        Female<input type="radio" name="Gender">
        <br><br>
        <label>Select any Course: </label>
        C<input type="checkbox">
        C++<input type="checkbox">
        Java<input type="checkbox">
        Python<input type="checkbox">
        <br><br>
        Select College: <select>
            <option>ACET</option>
            <option>ACE</option>
            <option>ACOE</option>
        </select>
        <br><br>
        <lable>Choose file: </lable>
        <input type="file">
        <br><br>
        <textarea placeholder="comment"></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
