<!DOCTYPE html>
<HTML>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists in HTML</h1>
        <h3><p>Orderd list </p></h3>
        <ol>
            <li>Apple</li>
            <li>graphes</li>
            <li>orange</li>
        </ol>
        <h3><p>Unorderd list</p></h3>
        <ul>
            <li>Tea</li>
            <li>coffee</li>
            <li>Biscuits</li>
        </ul>
        <h3><p>Description list</p></h3>
        <dl>
            <dt>Cars</dt>
            <dd>Benz</dd>
            <dd>Audi</dd>
            <dt>Bikes</dt>
            <dd>Hero</dd>
            <dd>KTM</dd>
        </dl>
    </body>
</HTML>
