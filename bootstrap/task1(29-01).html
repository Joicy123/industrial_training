<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.bundle.js"></script>
<style>
.gradient-custom-2 {
    background: #7e40f6;
    background-color: rgba(126, 64, 246, 1);
  }
  .mask-custom {
    background: rgba(24, 24, 16, 0.2);
    border-radius: 2em;
    backdrop-filter: blur(25px);
    border: 2px solid rgba(255, 255, 255, 0.05);
    background-clip: padding-box;
    box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
  }
  /* table{
    background-color: #7e40f6;
  } */
</style>
</head>
<body>
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-10">
                    <div class="card mask-custom">
                        <div class="card-body p-4 text-white">
                            <div class="text-center pt-3 pb-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60">
                                <h2 class="my-4">Task List</h2>
                            </div>
                            <table style="width: 100%; border: solid 1px white;">
                            <!-- <table class="table text-secondary mb-0"> -->
                                <thead>
                                    <tr>
                                        <th scope="col">Team Member</th>
                                        <th scope="col">Task</th>
                                        <th scope="col">Priority</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Alice Mayer</span>
                                        </th>
                                        <td class="align-middle">
                                            <span>Call Sam For payments</span>
                                        </td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                        </td>
                                        <td class="align-middle">
                                            <a title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Kate Moss</span>
                                        </th>
                                        <td class="align-middle">Make payment to Bluedart</td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                                        </td>
                                        <td class="align-middle">
                                            <a title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Danny McChain</span>
                                        </th>
                                        <td class="align-middle">Office rent</td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span class="badge bg-warning">Middle priority</span></h6>
                                        </td>
                                        <td class="align-middle">
                                            <a title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <tr class="fw-normal">
                                        <th>
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Alexa Chung</span>
                                        </th>
                                        <td class="align-middle">Office grocery shopping</td>
                                        <td class="align-middle">
                                            <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                        </td>
                                        <td class="align-middle">
                                            <a title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                    <tr class="fw-normal">
                                        <th class="border-0">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp" alt="avatar 1" style="width: 45px; height: auto;">
                                            <span class="ms-2">Ben Smith</span>
                                        </th>
                                        <td class="border-0 align-middle">Ask for Lunch to Clients</td>
                                        <td class="border-0 align-middle">
                                            <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                                        </td>
                                        <td class="border-0 align-middle">
                                            <a title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                                            <a title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
